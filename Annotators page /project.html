<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Projects Page</title>
    <!-- Fonts and CSS Links -->
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+3"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <style>
      /* Common styles for body and sidebar */
      body {
        font-family: "Source Sans Pro", sans-serif;
        margin: 0;
        background-color: #f9f9f9;
      }

      .wrapper {
        display: flex;
        height: 100vh;
        overflow: hidden;
      }

      .sidebar {
        width: 220px;
        background-color: #ffffff;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        padding: 20px 0;
        position: fixed;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .logo {
        text-align: center;
        margin-bottom: 30px;
      }

      .logo img {
        width: 150px;
      }

      .nav {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .nav li {
        display: flex;
        align-items: center;
        padding: 10px 20px;
        cursor: pointer;
        color: #333;
        transition: background-color 0.3s;
      }

      .nav li.active {
        background-color: rgba(233, 233, 255, 0.898);
        border-left: 4px solid #4736ff;
        color: #4736ff;
        font-weight: bold;
      }

      .nav li:hover {
        background-color: #f1f1f1;
      }

      .nav li .material-icons {
        margin-right: 10px;
        color: #888;
      }

      .main-content {
        flex: 1;
        margin-left: 220px;
        padding: 20px;
        background-color: #f0f0f0;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #ffffff;
        padding: 15px 20px;
        box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }

      .user-profile {
        display: flex;
        align-items: center;
      }

      .user-profile img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin-right: 10px;
      }

      .user-profile .user-info {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }

      .user-profile .user-info .name {
        font-weight: bold;
        font-size: 16px;
        color: #333;
      }

      .user-profile .user-info .role {
        font-size: 14px;
        color: #888;
      }

      .user-profile .material-icons {
        font-size: 24px;
        color: #888;
        margin-left: 5px;
        cursor: pointer;
      }

      .project-details {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .project-details h1 {
        margin: 0;
        font-size: 24px;
      }

      .project-details p {
        margin: 0;
        color: #555;
      }

      .file-section {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }

      .file-grid-container {
        max-height: 300px;
        overflow-y: auto;
        margin-top: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #ffffff;
      }

      .file-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 15px;
        padding: 10px;
      }

      .file-upload,
      .file-item {
        background-color: #f2f2f2;
        border: 1px solid #ccc;
        border-radius: 5px;
        text-align: center;
        padding: 20px;
        cursor: pointer;
        position: relative;
      }

      .file-upload {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #e0f7fa;
      }

      .file-upload .material-icons {
        font-size: 48px;
        color: #00a74a;
      }

      .file-item img {
        width: 60px;
        height: 60px;
        margin-bottom: 10px;
      }

      .file-item span {
        display: block;
        font-size: 14px;
        color: #333;
      }

      .settings {
        padding: 20px 20px;
        display: flex;
        align-items: center;
        cursor: pointer;
        color: #666;
      }

      .settings:hover {
        background-color: #f1f1f1;
      }

      .settings .material-icons {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <!-- Sidebar -->
      <div class="sidebar">
        <div>
          <div class="logo">
            <img src="images/navbar_logo.png" alt="Data Annotator Logo" />
          </div>
          <ul class="nav">
            <li>
              <a
                href="landing-annotator.html"
                style="text-decoration: none; color: inherit"
              >
                <span class="material-icons">home</span>
                <span>Dashboard</span>
              </a>
            </li>
            <li class="active">
              <span class="material-icons">star</span>
              <span>Projects</span>
            </li>
            <li>
              <span class="material-icons">group</span>
              <span>Team</span>
            </li>
          </ul>
        </div>
        <!-- Settings Button at the bottom -->
        <div class="settings">
          <span class="material-icons">settings</span>
          <span>Settings</span>
        </div>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <!-- Header -->
        <div class="header">
          <span>Annotator | Projects</span>
          <!-- User Profile Section -->
          <div class="user-profile">
            <img src="images/user.png" alt="User Avatar" />
            <div class="user-info">
              <span class="name">Name</span>
              <span class="role">Annotator</span>
            </div>
            <span class="material-icons">expand_more</span>
          </div>
        </div>

        <!-- Project Details Section -->
        <div class="project-details">
          <div>
            <h1>First Project</h1>
            <p>This is the project description</p>
          </div>
          <div>
            <h5>Project ID: P000001</h5>
          </div>
        </div>

        <!-- File Section -->
        <div class="file-section">
          <h2>Data Files (36)</h2>
          <ul>
            <li>All (36)</li>
          </ul>
          <div class="file-grid-container">
            <div class="file-grid">
              <div class="file-upload">
                <span class="material-icons">add_circle</span>
                <span>New file</span>
              </div>
              <!-- Example file items -->
              <div class="file-item">
                <img src="images/Picture 1.png" alt="File Icon" />
                <span>sample_text</span>
              </div>
              <div class="file-item">
                <img src="images/Picture 1.png" alt="File Icon" />
                <span>sample_text1.txt</span>
              </div>
              <div class="file-item">
                <img src="images/Picture 1.png" alt="File Icon" />
                <span>textfile.txt</span>
              </div>
              <!-- Add more file items as necessary -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
