<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dash</title>

    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+3' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Archivo' rel='stylesheet'>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXhW+ALEwIH" crossorigin="anonymous">

    <!-- Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">


    <style>
        body {
            font-family: 'Source Sans Pro', sans-serif;
            margin: 0;
            background-color: #f9f9f9;
        }

        .wrapper {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 220px;
            background-color: #ffffff;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            padding: 20px 0;
            position: fixed;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo img {
            width: 150px;
        }

        .nav {
            list-style: none;
            padding: 0;
        }

        .nav li {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            cursor: pointer;
            color: #333;
            transition: background-color 0.3s;
        }

        .nav li.active {
            background-color: rgba(233, 233, 255, 0.898);
            border-left: 4px solid #4736FF;
        }

        .nav li:hover {
            background-color: #f1f1f1;
        }

        .nav li img {
            margin-right: 10px;
        }

        .main-content {
            flex: 1;
            margin-left: 220px;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffffff;
            padding: 15px 20px;
            box-shadow: 0 1px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .user-profile {
            display: flex;
            align-items: center;
        }

        .user-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .user-profile .user-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .user-profile .user-info .name {
            font-weight: bold;
            font-size: 16px;
            color: #333;
        }

        .user-profile .user-info .role {
            font-size: 14px;
            color: #888;
        }

        .user-profile .material-icons {
            font-size: 24px;
            color: #888;
            margin-left: 5px;
            cursor: pointer;
        }

        .project-title h1 {
            font-size: 24px;
            margin: 0;
        }

        .project-title p {
            color: #555;
        }

        .file-section {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            position: relative;
        }

        .file-grid-container {
            max-height: 300px; /* Adjust the height as needed */
            overflow-y: auto;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            padding: 10px;
        }

        .file-upload, .file-item {
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            padding: 20px;
            cursor: pointer;
            position: relative;
        }

        .file-upload {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #e0f7fa;
        }

        .file-upload .material-icons {
            font-size: 48px;
            color: #00a74a;
        }

        .file-item img {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
        }

        .file-item span {
            display: block;
            font-size: 14px;
            color: #333;
        }

        .settings {
            padding: 20px 20px;
            display: flex;
            align-items: center;
            cursor: pointer;
            color: #666;
        }

        .settings:hover {
            background-color: #f1f1f1;
        }

        .settings .material-icons {
            margin-right: 10px;
        }
    </style>
</head>
