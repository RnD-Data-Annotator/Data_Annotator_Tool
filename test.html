<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Manager Assignment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .assign-form {
            margin-top: 20px;
        }
        .assign-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .assign-form select,
        .assign-form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .assign-form button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        .assign-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Assign Annotators to Projects</h1>
        <p>As a Project Manager, you can assign annotators to different projects using the form below.</p>
        
        <div class="assign-form">
            <label for="annotator-select">Select Annotator:</label>
            <select id="annotator-select">
                <option value="annotator1">Annotator 1</option>
                <option value="annotator2">Annotator 2</option>
                <option value="annotator3">Annotator 3</option>
                <!-- Additional annotators can be added here -->
            </select>
            
            <label for="project-select">Select Project:</label>
            <select id="project-select">
                <option value="project1">Project 1</option>
                <option value="project2">Project 2</option>
                <option value="project3">Project 3</option>
                <!-- Additional projects can be added here -->
            </select>

            <button type="button">Assign Annotator to Project</button>
        </div>
    </div>
</body>
</html>
