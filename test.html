<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dash</title>
    <link href='https://fonts.googleapis.com/css?family=Source Sans 3' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Source Sans Pro' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Archivo' rel='stylesheet'>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">

    <style>
        @media (max-height: 500px) {
            #logo-and-header {
                display: none;
                visibility: hidden;
            }
        }

        #dash-body {
            min-height: 100vh;
            /* background-image: url('images/annotation-background-gradient6.jpg'); */
            background-size: cover;
        }

        #logo-and-header {
            height: 10%;
            position: relative;
            background-color: rgb(255, 255, 255);
            box-shadow: 0px 5px 5px rgba(59, 59, 59, 0.111);
        }

        .card {
            border: 0px;
            box-shadow: 0px 4px 10px rgba(59, 59, 59, 0.25);
            border-radius: 25px;
            overflow: hidden;
            padding-left: 10px;
        }

        h4 {
            padding-top: 4px;
            font-family: 'Source Sans Pro';
            font-weight: 500;
            color: #363030;
        }

        .nav-a {
            padding-left: 4%;
            padding-top: 4px;
            font-family: 'Source Sans 3';
            font-size: 18px;
        }

        .list-item {
            display: flex;
            align-items: center;
            margin-right: 10px;
        }

        .list-item img {
            border-radius: 50%;
            margin-right: 10px;
            width: 50px;
            height: 50px;
            object-fit: cover;
        }

        .list-container {
            display: flex;
            flex-wrap: wrap;
            /* Allows wrapping to the next line if necessary */
        }

        .file-container {
            display: flex;
            flex-wrap: wrap;
            /* Allows wrapping to the next line if there are too many items */
            gap: 0px;
            /* Space between items */
        }

        .file-grid-container {
            max-height: 300px;
            /* Adjust the height as needed */
            overflow-y: auto;
            /* Enables vertical scrolling */
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            /* Space between items */
        }

        .file-item {
            width: 100px;
            /* Adjust the width as needed */
            text-align: center;
            border: 1px solid #ffffff;
            /* Add a border to the file items */
            border-radius: 5px;
            /* Optional: rounded corners */
            padding: 5px;
            /* Space inside the border */
            background-color: #fff;
            /* Background color for file items */
        }

        .file-item img {
            width: 74px;
            /* Adjust the icon size as needed */
            height: 114px;
            object-fit: contain;
            /* Ensures the image is scaled correctly without distortion */
        }

        .file-item p {
            margin-top: 5px;
            font-size: 14px;
            /* Adjust text size as needed */
        }

        .file-item:hover {
            cursor:pointer;
        }

        /* Hidden file input */
        .file-input {
            display: none;
        }

        /* Style for the upload button */
        .upload-button {
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            padding: 0;
        }

        .upload-button img {
            width: 74px;
            height: 114px;
        }

        /* Customize the scrollbar */
        .file-grid-container::-webkit-scrollbar {
            width: 12px;
            /* Width of the scrollbar */
        }

        .file-grid-container::-webkit-scrollbar-thumb {
            background-color: #ffffff;
            /* Color of the scrollbar thumb */
            border-radius: 10px;
            /* Rounded corners of the scrollbar thumb */
        }

        .file-grid-container::-webkit-scrollbar-track {
            background-color: #f0f0f0;
            /* Color of the scrollbar track */
            border-radius: 10px;
            /* Rounded corners of the scrollbar track */
        }

        .file-grid-container::-webkit-scrollbar-thumb:hover {
            background-color: #ffffff;
            /* Darker color for the scrollbar thumb on hover */
        }

        .test {
            color:blue;
        }
    </style>

</head>

<body id="dash-body">
    <!-- <script src="scripts/dashboard.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module">
                // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, onChildAdded } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDsAD7cYKC7boqne9MLZ2y7b9AANgWk5OE",
            authDomain: "data-annotator-tool.firebaseapp.com",
            databaseURL: "https://data-annotator-tool-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "data-annotator-tool",
            storageBucket: "data-annotator-tool.appspot.com",
            messagingSenderId: "913657972954",
            appId: "1:913657972954:web:94e337e257d3452d7f3de3",
            measurementId: "G-RWJF94GG05"
        };

        window.onload = function() {

            // Initialize Firebase
            const app = initializeApp(firebaseConfig);

            // Initialize Realtime Database and get a reference to the service
            const database = getDatabase(app);

            const projectRef = ref(database, `Projects/P000001`)
            onValue(projectRef, (snapshot) => {
                document.getElementById("title").textContent = snapshot.val().ProjectTitle
                document.getElementById("desc").textContent = snapshot.val().Description
                document.getElementById("id").textContent = `Project ID: ${snapshot.val().ProjectID}`
            })

            // read data
            const projectFilesRef = ref(database, 'Projects/P000001/Files');
            onValue(projectFilesRef, (snapshot) => {
                snapshot.forEach((childSnapshot) => {
                    // const data = childSnapshot.val();
                    console.log(childSnapshot.key);

                    let fileItem = document.createElement("div")
                    fileItem.setAttribute("class", "file-item");
                    let img = document.createElement("img")
                    img.src = "todo.png"
                    img.alt = "File"
                    let name = document.createElement("p")
                    name.textContent = childSnapshot.key

                    fileItem.appendChild(img)
                    fileItem.appendChild(name)
                    document.getElementById("files").appendChild(fileItem)
                })
            });
        }

    </script>
    <div class="container-fluid">
        <div id="logo-and-header" class="row" style="z-index:500;">
            <div class="col-md-1" id="logo" style="display:flex; justify-content: center; align-items: center;">
                <!-- <img src="images/navbar_logo.png" style="min-width:100px"> -->
            </div>
            <div class="col-md-11 mb-2" style="display:flex; align-items: center;">
                <span class="user-type">Project Manager</span>
                <span style="font-size:20px;padding-left:20px;padding-right:20px">|</span>
                <span style="font-size:20px;">Dashboard</span>
            </div>
        </div>
        <main>
            <div class="row" style="min-height:90%;max-height:90%;">
                <div class="col-md-1 px-0 pt-4"
                    style="box-shadow: 5px 0px 5px rgba(59, 59, 59, 0.111);background-color: rgb(255, 255, 255);">
                    <ul class="nav flex-column">
                        <li
                            style="background-color:rgba(233, 233, 255, 0.898);padding-left:5%;display:flex;align-items:center;height:50px;border-left:solid 5px rgb(71, 54, 255)">
                            <!-- <img src="images/button-icons/dashboard-button-selected.png"
                                style="height:60%;padding-right:2%"> -->
                            <span class="nav-a">Projects </span>
                        </li>
                        <li
                            style="background-color:rgba(233, 237, 255, 0.898);padding-left:5%;display:flex;align-items:center;height:50px;border-left:solid 4px rgb(255, 255, 255);background-color: white;">
                            <!-- <img src="images/button-icons/annotators-button-unselected.png"
                                style="height:60%;padding-right:2%"> -->
                            <span class="nav-a">Annotators</span>
                        </li>
                    </ul>
                </div>
                <div class="col-md-10 mx-auto pt-5 px-3">
                    <div class="row px-4" style="min-height:700px;">
                        <div class="col-md" style="background-color: rgba(255, 24, 193, 0);">
                            <div class="row pt-3 p-1" style="background-color:rgb(98, 37, 240,0);height:30%">
                                <div class="col-md">
                                    <div class="card" style="height:100%; padding: 20px;">
                                        <div class="d-flex justify-content-between align-items-center">
                                            <h3 id="title">First Project</h3>
                                            <h3 style="margin-left: auto;" id="id">Project ID: P000001</h3>
                                        </div>
                                        <p class="card-text" id="desc">This is the project description</p>
                                    </div>
                                </div>
                            </div>
                            <!-- New Card with Upload Button and File Grid -->
                            <div class="row pt-3 p-1" style="background-color:rgb(98, 37, 240,0);height:30%">
                                <div class="col-md">
                                    <div class="card" style="height:100%; padding: 20px;">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <h4>Data Files (17)</h4>
                                                <div class="d-flex flex-row mb-3">
                                                    <h6 class="me-3">• All (17)</h6>
                                                    <h6 class="me-3">• Done</h6>
                                                    <h6 class="me-3">• Todo</h6>
                                                    <h6 class="me-3">• Unassigned</h6>
                                                </div>
                                                <!-- Scroll wheel -->
                                                <div class="file-container"
                                                    style="max-height: 300px; overflow-y: auto;">
                                                    <!-- File Grid Layout -->
                                                    <div  id="files" class="file-container">
                                                        <!-- Upload file button -->
                                                        <div class="file-item" onclick="alert('file uploader appears here')"">
                                                            <img src="upload.png" alt="File Icon">
                                                            <p>New file</p>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row pt-3 p-1" style="background-color:rgb(98, 37, 240,0);height:30%">
                    <div class="col-md">
                        <div class="card" style="height:100%">
                        </div>
                    </div>
                </div>
        </main>
    </div>
</body>
</html>
