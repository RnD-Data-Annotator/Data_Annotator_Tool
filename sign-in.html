<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- Page title -->
    <title>Data Annotator</title>

    <!-- fonts -->
    <link href='https://fonts.googleapis.com/css?family=Source Sans 3' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Share Tech' rel='stylesheet'>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Google icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">

    <!-- CSS -->
    <link rel="stylesheet" href="styles/sign-in.css">
</head>
<body class="background">
    <script type="module" >
        import { signInUser } from "./scripts/firebase.js";

        function clickHandling() {
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;

            signInUser(email, password);
        }

        document.getElementById("createButton").addEventListener("click", clickHandling);
    </script>
    <div class="container-fluid">
        <div class="row">
            <img src="svg/logo.svg" style="position:fixed;margin-top:2%;margin-left:5%;width:min(30%,400px);">
            <div class="col-md-7" style="min-height: 100vh;">
                <div class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">
                </div>
            </div>
            <div class="col-md-5" style="box-shadow:-4px 0px 30px rgba(24, 24, 24, 0.4);background-color:rgb(255, 255, 255);">
                <div class="d-flex align-items-center justify-content-center" style="padding-bottom:10%;min-height: 100vh;">
                    <div style="width:55%;max-width:60%">
                        <div class="form-heading">Sign in</div>
                        <div>
                            <form>
                                <!-- email field -->
                                <section style="margin-top:20px;">
                                    <label for="email">
                                        <div class="input-heading">Email</div>
                                    </label>
                                </section>
                                <section><input type="email" id="email" class="text-input" placeholder="email@domain.com"/></section>
                                <section style="margin-top:20px;">
                                    <label for="password">
                                        <div class="input-heading">Password</div>
                                    </label>
                                </section>
                                <section><input type="password" id="password" class="text-input" placeholder="******"/></section>
    
                            </form>
                        </div>
                        <div style="margin-top:50px">
                            <button id="createButton" class="create-account-button">Sign in</button>
                        </div>
                        <br/>
                        <section class="sign-in-message" style="color:grey;text-align: right;">Don't have an account? <a href="create-account.html" class="sign-in-link">Find out why</a></section>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
