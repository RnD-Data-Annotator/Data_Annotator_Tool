<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- Page title -->
    <title>Data Annotator</title>

    <!-- fonts -->
    <link href='https://fonts.googleapis.com/css?family=Source Sans 3' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Share Tech' rel='stylesheet'>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Google icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">

    <!-- CSS -->
    <link rel="stylesheet" href="styles/main.css">
</head>

<body class="background">
    <div class="container-fluid">
        <div class="row">
            <!-- left column -->
            <div class="col-md-7" style="min-height: 100vh;">
                <div class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">
                    <img src="images/logo-message.png" style="padding-bottom:5%;width:40vw;max-width:800px">
                </div>

            </div>
            <!-- right column -->
            <div class="col-md-5"
                style="box-shadow:-4px 0px 30px rgba(161, 158, 158, 0.745);background-color:rgb(255, 255, 255);">
                <div class="d-flex align-items-center justify-content-center"
                    style="padding-bottom:10%;min-height: 100vh;">
                    <div style="width:55%;max-width:60%">
                        <div class="form-heading">Create an Account</div>
                        <div>
                            <form>
                                <!-- username field -->
                                <section>
                                    <label for="username">
                                        <div class="input-heading">Username</div>
                                    </label>
                                </section>
                                <section><input type="text" id="username" class="text-input" placeholder="Name" />
                                </section>
                                <!-- email field -->
                                <section style="margin-top:20px;">
                                    <label for="email">
                                        <div class="input-heading">Email</div>
                                    </label>
                                </section>
                                <section><input type="email" id="email" class="text-input" placeholder="Email" />
                                </section>
                                <section style="margin-top:20px;">
                                    <label for="password">
                                        <div class="input-heading">Password</div>
                                    </label>
                                </section>
                                <section><input type="password" id="password" class="text-input" placeholder="******" />
                                </section>

                                <section style="margin-top:20px;">
                                    <label for="confirmpassword">
                                        <div class="input-heading">
                                            Confirm Password</div>
                                    </label>
                                </section>
                                <section><input type="password" id="confirmpassword" class="text-input"
                                        placeholder="******" /></section>
                            </form>
                        </div>
                        <div style="margin-top:50px">
                            <button id="SubmitButton""
                                class="create-account-button">Create account</button>
                        </div>
                        <br />
                        <section class="sign-in-message">Already have an account? <a href="sign-in.html"
                                class="sign-in-link">Sign in</a></section>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Javascript -->
    <script type="module">
        import { createUser } from "./scripts/firebase.js";

        function clickHandling() {
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let confirmpassword = document.getElementById("confirmpassword").value;
            let username = document.getElementById("username").value;

            // check if password matches confirm password
            if (password == confirmpassword) {
                // check if password is at least 6 characters long
                if(password.length > 5) {
                    createUser(username, email, password);
                } else {
                    alert("Password needs to be at least 6 characters")
                }
            } else {
                alert("Password does not match confirm password");
            }
        }

        document.getElementById("SubmitButton").addEventListener('click', clickHandling);
    </script>
</body>

</html>
